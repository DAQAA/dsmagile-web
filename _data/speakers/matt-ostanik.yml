bio: | 
   Matt is the CEO of FunnelWise. Matt previously founded and grew Submittal Exchange, a provider of web-based collaboration tools for commercial construction projects.  In a five year period, Matt grew the company from two employees to more than 100 and more than 100,000 users of their software.  He sold Submittal Exchange to Textura Corporation (NYSE: TXTR) in 2011 and remained its president.  He served on the executive team at Textura when the company completed a successful IPO on the New York Stock Exchange in 2013. 
